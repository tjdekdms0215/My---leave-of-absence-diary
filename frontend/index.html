<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성다은의 휴학일기</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="profile-card">
            <div class="profile-icon">👩🏻‍💻</div>
            <h1>성다은</h1>
            <p class="info">소프트웨어공학과 | MBTI: <span class="highlight">INFJ</span></p>
            <p class="description">
                웹사이트 개발 중!<br>
                나의 휴학 생활을 기록하는 공간입니다.
            </p>
            <div class="links">
                <a href="https://github.com/tjdekdms0215" target="_blank" class="btn">GitHub 구경하기</a>
    
                <a href="mailto:tjdekdms0608@gmail.com" class="btn email">이메일 보내기</a>
            </div>
        </header>

        <div id="auth-buttons" style="margin-bottom: 20px;">
            <a href="write.html" id="write-btn" style="display: none; padding: 10px 20px; background-color: #333; color: white; text-decoration: none; border-radius: 5px;">+ 새 일기 쓰기</a>
            
            <a href="login.html" id="login-btn" style="display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; margin-left: 10px;">🔑 로그인</a>
            
            <button id="logout-btn" onclick="logout()" style="display: none; padding: 10px 20px; background-color: #f44336; color: white; border: none; cursor: pointer; border-radius: 5px; margin-left: 10px; font-size: 16px; font-weight: bold;">🚪 로그아웃</button>
        </div>
        
        <main>
            <h2>📅 휴학 타임라인</h2>
            <div id="timeline-list">
                </div>
        </main>
    </div>

    <div id="blog-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modal-img" src="" alt="일기 사진" class="modal-photo">
            <h2 id="modal-title"></h2>
            <p id="modal-date" class="modal-date"></p>
            <hr>
            <p id="modal-body" class="modal-body"></p>
        </div>
    </div>

    <script src="script.js?v=2"></script>
